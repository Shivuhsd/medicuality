
{% extends 'home.html'%}
{% load static %}
{%block content %}

<div class="container my-5">
    <h1 class="my-5"></h1>
</div>

<div class="container text-center mt-5 pt-sm-5">
    <div class="row">
        <!--Image div-->
        <div class="col-sm mt-sm-3">
            <div class="container img-fluid text-center">
                <img class="img-fluid" id='side' src="{% static 'images/logo.png' %}" style="height:200px;" alt="">
            </div>
        </div>
        <!--Center div-->
        
        <!--Login div-->
        <div class="col-sm">
            <div class="container mx-sm-5 px-sm-5">
                
                {% if user.is_authenticated %}
                    <div class="text-center p-3 shadow">
                        <img src="{% static 'images/icon.png' %}" style="height:60px"  class="img-fluid mb-3" alt="">
                        <h2><b>{{request.user.username}}</b></h2><br>
                        <h4>You are Logged In </h4>
                        <div class="text-center my-5">
                            <a href="{% url 'dashboard' %}"><button class="btn btn-dark">Dashboard</button></a>
                        </div>
                    </div>
                {% else %}
                <form  method="POST" class="form-control py-4  shadow">
                    {% csrf_token %}
                    <img src="{% static 'images/icon.png' %}" style="height:60px"  class="img-fluid mb-3" alt="">

                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" name='username' placeholder="Username" required>
                        <label for="floatingInput">Username</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                      </div>
                    <button class="btn btn-primary mt-4">Login</button>

                      {% endif %}

                    <!--Messages-->
                <div class="mt-3">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
                </form>
            </div>
        </div>
    </div>
</div>    

<style>
    @media (max-width:500px)
    {
        #side
        {
            padding-bottom: 50px;
        }
    }
</style>
{% endblock %}
