{% extends 'index.html' %}

{% block dash %}
<div class="my-5">
  <h3>Register</h3>
  <hr>
        <form class="row g-3" method="POST" class="my-3">
          {% csrf_token %}
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="inputEmail4" required maxlength="200">
          </div>

          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" id="inputPassword4" maxlength="15" required>
          </div>

          
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">GST</label>
            <input type="text" name="gst" class="form-control" id="inputPassword4" required maxlength="100">
          </div>
          
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address-1</label>
            <input type="text" name="address-1" class="form-control" id="inputAddress" placeholder="Building name or Street...." required maxlength="190">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address-2</label>
            <input type="text" name="address-2" class="form-control" id="inputAddress2" placeholder="Locality or Area...." maxlength="190">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" name="city" class="form-control" id="inputCity" maxlength="90">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" required name="state" class="form-select">
              <option selected>Choose...</option>
              <option>Andaman & Nicobar Islands</option>
              <option>Andhra Pradesh (Old)</option>
              <option>Arunachal Pradesh</option>
              <option>Assam</option>
              <option>Bihar</option>
              <option>Chandigarh</option>
              <option>Chhattisgarh</option>
              <option>Dadra & Nagar Haveli</option>
              <option>Daman & Diu</option>
              <option>	
                Delhi</option>
              <option>Goa</option>
              <option>Gujarat</option>
              <option>Haryana</option>
              <option>Himachal Pradesh</option>
              <option>Jammu & Kashmir</option>
              <option>Karnataka</option>
              <option>Kerala</option>
              <option>Lakshadweep</option>
              <option>Madhya Pradesh</option>
              <option>Maharashtra</option>
              <option>Manipur</option>
              <option>Meghalaya</option>
              <option>Mizoram</option>
              <option>Nagaland</option>
              <option>Odisha</option>
              <option>Puducherry</option>
              <option>	
                Punjab</option>
              <option>Rajasthan</option>
              <option>Sikkim</option>
              <option>Tamil Nadu</option>
              <option>	
                Tripura</option>
              <option>Uttar Pradesh</option>
              <option>Uttarakhand</option>
              <option>West Bengal</option>
              <option>Telangana</option>
              <option>Andhra Pradesh</option>
              <option>Ladakh</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Pin</label>
            <input type="text" name="pin" class="form-control" required id="inputZip" maxlength="6">
          </div>
          <div class="col-12 mb-5">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
        <!--Messages-->
    <div class="mt-3">
      {% if messages %}
          <ul class="messages">
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
          </ul>
      {% endif %}
  </div>
    </div>
    
</div>


    <script>
        var element = document.getElementById("reg");
        element.classList.add("nav-link active");
    </script>
{% endblock %}
