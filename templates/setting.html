{% extends 'index.html' %}

{% block dash %}
    <div class="container">
        <form action="" method="POST" id="setting" class="form-group">
            {% csrf_token %}
            <div class="mx-5">
                {{form.as_p}}
                <button class="btn btn-primary" type="submit">Update</button>
                <button class="btn btn-dark"><a href="{% url 'dashboard' %}" class="text-decoration-none text-white">Cancel</a></button>
            </div>
         </form>
         

        <div class="mt-3">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li style="list-style: none;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>


    <script>
        var element = document.getElementById("id_mobile");
        element.classList.add("form-control");

        var element = document.getElementById("id_gst");
        element.classList.add("form-control");

        var element = document.getElementById("id_s_gst");
        element.classList.add("form-control");

        var element = document.getElementById("id_c_gst");
        element.classList.add("form-control");
        
     </script>
{% endblock %}
